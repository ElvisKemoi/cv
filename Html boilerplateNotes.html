Html boilerplate 
1. The boilerplate is the structure of the html code

Every html file should start with the declaration of the version of the html that was used to write the html file.
<!DOCTYPE html> <!--The declaration of the html version -->
<html lang="en"> <!--Html tag has a lang attribute that is used to show the language that was used in the html file.-->
<head>
    <meta charset="UTF-8"> <!---->
    <title>My website</title><!--Title of the Page-->
</head>
<body>
    <h1>Hello World!</h1>
    
</body>

</html>
